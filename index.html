<!DOCTYPE HTML>
<html>
<head>

<title>Video/Audio</title>

<link rel='stylesheet' type='text/css' href='src/css/style.css' />
<style type="text/css">

</style>

<script src='src/jquery.js'></script>

<script src='src/video.js'></script>

<script type='text/javascript'>

$(document).ready(function() {
	$('video').videoPlayer({
		'playerWidth' : 0.95,
		'videoClass' : 'video'
	});
});

</script>

</head>
<body>

<div id="travel">
	<a class="sub-head" href="http://www.inserthtml.com/2013/03/custom-html5-video-player/">&laquo; BACK TO ARTICLE</a>
</div>

<div class="container">
	<video width="700" height="400">
		<source src="src/video/movie.mp4" type="video/mp4">
		<source src="src/video/movie.webm" type="video/webm">
	</video>
</div>

</body>
</html>
